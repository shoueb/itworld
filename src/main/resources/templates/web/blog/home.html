<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<div th:replace="web/shareHtml/shareHead"></div>
	<title>首页</title>
</head>
<body>
<div th:replace="web/shareHtml/shareHeader"></div>
<div class="container-fluid mt-4">
	<div class="row m-0">
		<div class="col-9">
			<div class="cursor-pointer" >
				<span class="articleType p-2 text-danger "><a href="/?essence=essence">精选</a></span>
				<span class="articleType p-2 "><a href="/?candidate=candidate">候选</a></span>
				<strong class="p-2 ml-5">语言：</strong>
				<span class="languageType p-2 ">全部</span>
				<span class="languageType p-2 ">java</span>
				<span class="languageType p-2 ">java</span>
				<span class="languageType p-2 ">java</span>
				<span class="languageType p-2 ">java</span>
			</div>
			<div class="row mt-4">
				<ul class="list-group w-100" th:each="homeRecommendArticle:${homeRecommendArticleList}">
					<li class="list-group-item"><a th:href="@{'http://localhost:8080/details/?id='+${homeRecommendArticle.id}}" > <span th:if="${homeRecommendArticle.seriesTitle!=null}">[<span th:text="${homeRecommendArticle.seriesTitle}"></span>]</span> <span th:text="${homeRecommendArticle.articleTitle}">多种实现的依赖注入</span></a></li>
				</ul>
			</div>
			<div class="row ">
				<ul class="list-unstyled" >
					<li class="media my-4" th:each="homeArticle:${homeArticleList}">
						<img class="mr-3 rounded h-120px" th:src="@{${homeArticle.imgUrlMin}}" alt="user avatar">
						<div class="media-body">
							<h5 class="mt-0 mb-1"><span th:if="${homeArticle.seriesTitle!=null}">[<span th:text="${homeArticle.seriesTitle}"></span>]</span> <span th:text="${homeArticle.articleTitle}"></span>
								<small class="float-right text-danger font-weight-normal mr-4">gitHub</small>
							</h5>
							<div class="h-66px ov-hidden">
								<span th:text="${homeArticle.articleMem}">
							</div>

							<div class="mt-1">
								<a href="" th:text="${homeArticle.khName}"></a>
								<a th:href="@{'http://localhost:8080/details/?id='+${homeArticle.id}}" >评论:<span th:text="${homeArticle.commentCount}"></span></a>
								<a href="" >阅读:<span th:text="${homeArticle.readCount}"></span></a>
								<a href="">实践:<span  th:text="${homeArticle.practiceCount}"></span></a>
							</div>
						</div>
					</li>

				</ul>
			</div>
			<div class="row mt-4">
				<ul class="pagination pagination-separate">
					<li class="page-item"><a class="page-link" href="javascript:void(0);">上一页</a></li>
<!--					<li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
					<li class="page-item active"><a class="page-link" href="javascript:void(0);">2</a></li>
					<li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>-->
					<li class="page-item"><a class="page-link" href="javascript:void(0);"><span th:text="${page}"></span></a></li>
					<li class="page-item"><a class="page-link" href="javascript:void(0);">下一页</a></li>
				</ul>
			</div>
		</div>
		<div class="col-3">
			<div class="card">
				<div class="card-header text-white bg-dark">编辑推荐</div>
				<ul class="list-group" th:each="editorRecommendArticle:${editorRecommendArticleList}">
					<li class="list-group-item">
						<a th:href="@{'http://localhost:8080/details/?id='+${editorRecommendArticle.id}}" ><span th:if="${editorRecommendArticle.seriesTitle!=null}">
							[<span th:text="${editorRecommendArticle.seriesTitle}"></span>]</span><span th:text="${editorRecommendArticle.articleTitle}">多种实现的依赖注入</span></a>
					</li>


				</ul>
				<!--<div class="card-footer">Card footer</div>-->
			</div>
		</div>
	</div>
</div>


<div th:replace="web/shareHtml/shareFoot"></div>
<script src="/web/js/home.js"></script>
</body>
</html>
