<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <div th:replace="web/shareHtml/shareHead"></div>
    <title>富文本编辑</title>
    <link rel="stylesheet" href="/umeditor/themes/default/css/umeditor.css">
</head>
<body>
<main id="wrapper">
    <div class="container-fluid">
        <div class="row bg-dark  pt-1 h-40px" id="makdownNav">
            <div class="col-6 pt-1">
                <a class="text-white-50 p-2 font-size-3" href="javascript:void(0)">富文本编辑</a>
            </div>
            <div class="col-6 text-right pt-1">
                <a class="text-success p-2 font-size-3  " href="javascript:void(0)">
                    <small>发布</small>
                </a>
                <a class="text-success p-2 font-size-3  " href="javascript:void(0)">
                    <small>
                        发布到首页
                    </small>
                </a>
                <a class="text-success p-2 font-size-3  " href="javascript:void(0)">
                    <small>
                        储存为草稿
                    </small>
                </a>
                <a class="text-white-50 p-2 font-size-3  " href="/article/manage">
                    <small>
                        返回
                    </small>
                </a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row pt-2">
            <div class="col-12">
                <div class="form-group">
                    <input class="form-control" placeholder="请输入标题" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="请输入github地址" type="text">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <!-- 加载编辑器的容器 -->
                <div type="text/plain" id="myEditor" style="width:100%;min-height:600px;">
                    <p>这里我可以写一些输入提示</p>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="web/shareHtml/shareFoot"></div>
<script src="/umeditor/umeditor.config.js"></script>
<script src="/umeditor/umeditor.js"></script>
<script src="/umeditor/lang/zh-cn/zh-cn.js"></script>
<script src="/web/js/author/richtextEdit.js"></script>
</body>
</html>
