
logging:
  level:
    com:
      shoueb:
        jianshu: debug
    root: debug
    tk:
      mybatis:
        springboot:
          mapper: trace
mapper:
  identity: MYSQL
  mappers: com.shoueb.comm.MyMapper
  not-empty: false
mybatis:
  mapper-locations: mapper/**/*.xml
  type-aliases-package: com.shoueb.itworld.*.model
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/itworld?serverTimezone=UTC&characterEncoding=utf-8
    username: root
  profiles:
    active: dev
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html